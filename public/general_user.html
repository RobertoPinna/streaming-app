<!DOCTYPE html>

<html>
    <head>

        <script src="/socket.io/socket.io.js"></script>

        <style> 
            .error { color: red; } 
            .warn { color: orange; } 
            .info { color: darkgreen; } 

            html , body {
                height : 100%;
            }
            
            div{
                height : 100%;
            }

            .container {
                position: relative;
            }

            .area-block {
                position: absolute;
                top:9.1%;
                left:2.7%;
                height:75.7%;
                width:21.7%;
            }

            img.immagine{
                height:95%;
                width:27%;
            }



        </style>
       
    </head>

    <body>

        Capture video 

        <p id="prova">This example shows you the contents of the selected part of your display. Click the Start Capture button to begin.</p> 

        <div class="container">
            <img class="immagine" id="play">
            <div class="area-block" id="area_mouse">
            </div>
        </div>
        <div id="logger" ></div>

        <script>
            var socket = io()
            var window_height = 0
            var window_width = 0 
            var conta = 0 

            socket.on("stream_server" , function(image){
                var img = document.getElementById("play")
                img.src=image
                document.getElementById("logger").innerHTML=image;
                //console.log("a")
                //console.log("b")
            })

            /*socket.on('receive_h_w' , (wi_height , wi_width ) => {
                window_height = wi_height 
                window_width = wi_width
            })*/

            document.getElementById("area_mouse").addEventListener("mousemove" , (e) => {
                console.log(e.clientX + ";" + e.clientY)
                //console.log(window_height + " ; " + window_width)
                conta++ ; 
                console.log(conta)
                socket.emit("send_mouse" , e.clientX , e.clientY )
            })

            document.getElementById("area_mouse").addEventListener("click" , (e) => {
                socket.emit("send_click")
            })
         

        </script>

    </body>

</html>
